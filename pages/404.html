<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    /* Dark mode support */
    :root {
      --bg-color: #1a1a1a;
      --text-color: #f5f5f5;
      --accent-color: #4f46e5;
      --btn-bg: #4f46e5;
      --btn-hover: #3b36b3;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 8rem;
      margin: 0;
    }

    h2 {
      font-size: 2rem;
      margin: 10px 0 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    a.button {
      background-color: var(--btn-bg);
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: var(--btn-hover);
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>Oops! The page you are looking for doesn't exist or has been moved.</p>
  <a href="index.html" class="button">Go Home</a>
</body>
</html>
