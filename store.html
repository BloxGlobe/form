<h2>Stored Applications</h2>

<div id="list"></div>

<script>
function loadApps() {
  const container = document.getElementById("list");

  let apps = JSON.parse(localStorage.getItem("applications") || "[]");

  if (apps.length === 0) {
    container.innerHTML = "<p>No applications stored yet.</p>";
    return;
  }

  container.innerHTML = apps.map(app => `
    <div style="padding:15px; background:#1a1a1a; margin:15px 0; border-radius:6px;">
      <p><b>Name:</b> ${app.name}</p>
      <p><b>Email:</b> ${app.email}</p>
      <p><b>Age:</b> ${app.age}</p>
      <p><b>Discord:</b> ${app.discord}</p>
      <p><b>Accepted Rules:</b> ${app.rules ? "Yes" : "No"}</p>
      <p><b>Experience:</b> ${app.experience}</p>
      <p><b>Reason:</b> ${app.reason}</p>
      <p><b>Notes:</b> ${app.notes}</p>
      <p><i>Submitted at ${app.timestamp}</i></p>
    </div>
  `).join("");
}

loadApps();
</script>
